<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>一覧ページ</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="js/wp-posts.js"></script>
<script>
$(function(){
	$('.wp-post').wpPosts({
		url: 'https://blog.aroundit.net/', // Wordpressサイトのアドレス
		number: 5 // 表示する記事の件数
	});
});
</script>
</head>

<body>
	<div class="wp-post">
		<h1 data-title></h1>
		<div data-date></div>
    <figure><img data-image alt=""></figure>
		<div data-excerpt></div>
		<div><a data-link>続きを読む</a></div>
	</div>
</body>
</html>
